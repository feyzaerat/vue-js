<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canavar AvÄ±</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center title">YOU</h1>
            <div class="healthbar">
                <div :style="player_progress"class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{player_health}}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center title">MONSTER</h1>
            <div class="healthbar">
                <div :style="monster_progress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                     {{monster_health}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns title">
            <button id="start-game" @click="start_game">NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns title">
            <button id="attack"  @click="attack">ATTACK</button>
            <button id="special-attack"  @click="special_attack">SPECIAL ATTACK</button>
            <button id="heal"  @click="heal_up">HELP</button>
            <button id="give-up"  @click="give_up">GIVE UP!</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns title">
            <ul>
                <li
                        :class="{ 'player-turn' : log.turn == 'P', 'monster-turn' : log.turn == 'M'}"
                        v-for="log in logs">{{log.text}}</li>
            </ul>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
